<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Pokemon Pokedex</h1>
    <img src="" alt="">

    <div>
        <h2>Search for your pokemon</h2>
        <input id='users-input' type="text">
        <button id="search">Search</button>
    </div>

    <div>
        <img src="" alt="">
        <p>Name: <span id="name"></span></p>
        <p>Description: <span id="desc"></span></p>
        <p>Type: <span id="type"></span></p>
        <p>Ability: <span id="ability"></span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
