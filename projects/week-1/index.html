<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="un-muted" id="volume-control"></button>
    <div class="container">
      <h1>Welcome to the Pokemon Pokedex</h1>
      <h3>Made By <a href="http://www.craigdennis.me">Craig</a></h3>

      <div class="pokemon-details">
        <h2>Search for your pokemon</h2>
        <input id="users-input" type="text" />
        <button id="search">Search</button>

        <div class="pokemon-info">
          <div class="poke-card its-gone">
            <div class="img-wrapper">
              <img class="pokemon-img" id="img" src="" alt="" />
            </div>

            <p class="capitalize" id="name"></p>
            <p class="capitalize" id="type"></p>
            <p id="ability"></p>
          </div>

          <div class="poke-card its-gone">
            <div class="stats"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
